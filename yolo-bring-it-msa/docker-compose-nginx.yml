version: "3.8"

services:
  nginx:
    image: nginx:1.25-alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./sites-enabled:/etc/nginx/sites-available:ro
    restart: unless-stopped
    networks:
      - my-network

networks:
  my-network:
    external: true
    name: bringit-network